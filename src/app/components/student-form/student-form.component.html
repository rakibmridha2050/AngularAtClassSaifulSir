<div class="container mt-5">


  <form [formGroup]="userForm" (ngSubmit)="onSumit()" class="p-4 border rounded bg-light shadow-sm" >
    <h2 class="mb-4">Registration</h2>

    <div class="form-group">
      <label for="name">Name: </label>
      <input  type="text" formControlName="name" class="form-control" placeholder="Your full name">

      <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)" class="error">

        <div *ngIf="userForm.get('name')?.errors?.['required']">Name is required</div>
        <div *ngIf="userForm.get('name')?.errors?.['minLength']">Name must be at least 3 characters long</div>

      </div>


    </div>

    <div class="form-group">
      <label for="email">Email: </label>
      <input name="email" type="text" formControlName="email" class="form-control" placeholder="Enter your email">
    
      <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)"
        class="error">
    
        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="userForm.get('email')?.errors?.['email']">Email must have " @ " and " . " </div>
    
      </div>
    
    
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input id="age" formControlName="age" type="number" min="1" max="120" class="form-control" placeholder="Enter your age ex: 25" required>
    </div>

    <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
